<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input</title>
</head>
<body>

        <li>

            <form>
            <label>Your name:</label>
            <input type="text">
            </form>
        </td>
        </li>
    </tr>
    <tr>
        <li>
        <td>
            <form>
            <Label>Upload KTP:</Label>
            </form>
        </td>
        <td>
            <form>
            <input type="file">
            </form>
        </td>
        </li>
    
    </tr>
    <tr>
        <li>
        <td>
            <form>
                <label>Your birthday:</label>
                <input type="date">
            </form>
        </td>
        </li>
    </tr>
    <tr>
        <li>
        <td>
            <form>
                <label>Your phone number:</label>
                <input type="number">
            </form>
        </td>
        </li>
    </tr>
    <tr>
        <li>
        <td>
            <form>
                <label>Your favorite color:</label>
                <input type="color">
            </form>
        </td>
        </li>
    </tr>
    <tr>
        <li>
        <td>
            <form>
                <label>Create your account</label><br>
                <ul>
                <li>
                <label>Submit your new E-mail:</label>
                <input type="email"><br>
                </li>
                <li>
                <label>Submit yout new Password:</label>
                <input type="password">
                </li>
                </ul>
            </form>
        </td>
        </li>
    </tr>
    <tr>
        <li>
        <td>
            <form>
                <label>Statement : I filled in the data correctly</label>
                <input type="checkbox">
                <input type="submit">
            </form>
        </td>
        </li>
    </tr>
    </ol>
    </tabel>
</body>
</html>
